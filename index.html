<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ChatGPT Bot | ByMoiz</title>
</head>

<body>

    <div class="container" id="app">
        <div class="header">
            <div class="brand">
                <i class="fa-solid fa-robot"></i>
                <h3>ChatGPT Bot</h3>
            </div>
            <div class="actions">
                <button class="icon-btn" id="theme-toggle" title="Toggle theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </div>

        <div class="chat-card">
            <div class="info">
                <a href="#" target="_blank">
                    Welcome, greetings from developer Moiz!
                </a>
            </div>

            <div class="chat-container" id="scroll-region">
                <div id="chat-log"></div>
            </div>

            <div class="input-area">
                <div class="composer">
                    <textarea id="user-input" placeholder="Send a message. Press Enter to send, Shift+Enter for newline"
                        rows="1"></textarea>
                    <button id="send-button" aria-label="Send">
                        <i class="fa-solid fa-paper-plane" id="button-icon"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
